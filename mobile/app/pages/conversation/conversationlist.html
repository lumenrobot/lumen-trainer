<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Conversations</ion-title>
  <ion-buttons end>
      <button title="Add conversation..." (click)="addConversation()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.clientGender == 'MALE' ? 'man' : 'woman'"
        [style]="'color: ' + (item.clientGender == 'MALE' ? 'blue' : 'magenta')" item-left></ion-icon>
      {{item.clientName}} {{item.clientAge}}
      <ion-badge item-right [hidden]="item.caseStatus != 'NEED_ASSISTANT_RESPONSE'">1</ion-badge>
      <ion-icon item-right name="checkmark" [hidden]="item.caseStatus != 'ASSISTANT_RESPONDED'"></ion-icon>
      <ion-icon item-right name="timer" [hidden]="item.caseStatus != 'NEED_CLIENT_RESPONSE'"></ion-icon>
      <ion-icon item-right name="square" [hidden]="item.caseStatus != 'RESOLVED'"></ion-icon>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
