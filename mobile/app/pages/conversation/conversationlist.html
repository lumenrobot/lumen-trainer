<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Conversations</ion-title>
  <ion-buttons end>
      <button title="Add conversation..." (click)="addConversation()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="#conversation of items" (click)="itemTapped($event, conversation)">
      <ion-icon [name]="conversation.clientGender == 'MALE' ? 'man' : 'woman'"
        [style]="'color: ' + (conversation.clientGender == 'MALE' ? 'blue' : 'magenta')" item-left></ion-icon>
      {{conversation.clientName}} {{conversation.clientAge}}
      <ion-badge item-right [hidden]="conversation.caseStatus != 'NEED_ASSISTANT_RESPONSE'">{{conversation.unrespondedCount}}</ion-badge>
      <ion-icon item-right name="checkmark" [hidden]="conversation.caseStatus != 'ASSISTANT_RESPONDED'"></ion-icon>
      <ion-icon item-right name="timer" [hidden]="conversation.caseStatus != 'NEED_CLIENT_RESPONSE'"></ion-icon>
      <ion-icon item-right name="square" [hidden]="conversation.caseStatus != 'RESOLVED'"></ion-icon>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
