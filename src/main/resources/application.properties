# to avoid conflict with other Lumen modules, each Lumen module is assigned a specific HTTP port
# For lumen-trainer is special, it must match luna3 HTTP port assignment
server.port=8284

# Web
spring.data.rest.base-path=api

# Use postgresql database
spring.datasource.url=jdbc:postgresql://localhost/lumen_lumen_dev
spring.datasource.username=postgres
spring.datasource.password=lumen
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultComponentSafeNamingStrategy
spring.jpa.properties.hibernate.default_schema=lumen
